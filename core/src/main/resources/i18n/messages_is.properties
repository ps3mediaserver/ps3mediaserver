TrTab2.10=Leyfir \u00FE\u00E9r a\u00F0 streyma DTS hlj\u00F3\u00F0 beint \u00ED "gegnum" PS3.\nFari\u00F0 varlega, \u00FEa\u00F0 g\u00E6tu myndast hlj\u00F3\u00F0truflanir. Nokkrar r\u00E1\u00F0leggingar ef svo er:\n- \u00DE\u00FA ver\u00F0ur a\u00F0 vera me\u00F0 b\u00FAna\u00F0 sem getur h\u00F6ndla\u00F0 DTS hlj\u00F3\u00F0(sj\u00F3nvarp e\u00F0a heimab\u00ED\u00F3), og \u00FEa\u00F0 ver\u00F0ur a\u00F0 vera tengt me\u00F0 TOSLINK(lj\u00F3s) e\u00F0a HDMI.\n- "Volume" \u00E1 PS3 t\u00F6lvunni ver\u00F0ur a\u00F0 vera stillt \u00E1 0, \u00FE.e.a.s ekki +/- t\u00F6lur\n- Hlj\u00F3\u00F0r\u00E1sinar \u00E1 PS3 ver\u00F0a a\u00F0 vera "Left+Right", ekki anna\u00F0hvort.\n
