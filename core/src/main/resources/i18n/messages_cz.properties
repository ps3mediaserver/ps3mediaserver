MEncoderVideo.68=\# Zde m\u016F\u017Eete vlo\u017Eit konkr\u00E9tn\u00ED parametry pro kombinace n\u011Bkter\u00FDch kodek\u016F.\n
MEncoderVideo.69=\# Jde p\u0159edev\u0161\u00EDm o probl\u00E9my s A/V synchronizac\u00ED, ale lze jej pou\u017E\u00EDt i pro cokoliv jin\u00E9ho\n
MEncoderVideo.70=\# Jde o expertn\u00ED nastaven\u00ED, proto\u017Ee by nem\u011Blo b\u00FDt pou\u017E\u00EDv\u00E1no pokud nev\u00EDte p\u0159esn\u011B co d\u011Bl\u00E1te\n
MEncoderVideo.71=\# Syntaxe je {java condition} :: {MEncoder options}  ; M\u016F\u017Eete slou\u010Dit v\u00EDce mo\u017Enost\u00ED\n
MEncoderVideo.72=\# Povolen\u00E9 v\u00FDrazy: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\# Pozor, v\u0161echny chybn\u011B zapsan\u00E9 \u0159\u00E1dky budou odstran\u011Bny\n
MEncoderVideo.75=\# Speci\u00E1ln\u00ED nastaven\u00ED:\n
MEncoderVideo.76=\#  -noass:   definitivn\u011B zak\u00E1zat ASS/SSA titulky, jak se mohou obr\u00E1tit vzh\u016Fru nohama A/V sync\n
MEncoderVideo.77=\#  -nosync:  definitivn\u011B zak\u00E1zat A/V sync alternativn\u00ED metodu pro tuto podm\u00EDnku (-mc will do the same)\n
MEncoderVideo.78=\#  -quality: p\u0159epsat nastaven\u00ED video kvality\n
MEncoderVideo.79=\#  -mt:      vynutit pou\u017Eit\u00ED v\u00EDcevl\u00E1knov\u00E9 verze MEncoderu (experiment\u00E1ln\u00ED, mo\u017En\u00E1 nestabiln\u00ED)\n
MEncoderVideo.80=\# Tento seznam se bude \u010Dasem zlep\u0161ovat: odkazy na r\u016Fzn\u00E9 kodeky/soubory jsou v\u017Edy v\u00EDt\u00E1ny\n
MEncoderVideo.87=\# Nyn\u00ED m\u016F\u017Eete vlo\u017Eit vlastn\u00ED podm\u00EDnky/volby ! Zde n\u011Bkter\u00E9 p\u0159\u00EDklady: nap\u0159. povolit mt build MEncod\u00E9ru\n
MEncoderVideo.88=\# pro jak\u00FDkoliv obsah H.264 HD (zbyte\u010Dn\u00FD p\u0159i hlavn\u00EDm nastaven\u00ED): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\# Odstran\u011Bn\u00ED kmit\u00E1n\u00ED p\u0159i 24 sn\u00EDmc\u00EDch/s na 50hz TV:              framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\# Remux kdy\u017E video je MPEG-2 a neobsahuje titulky:              vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
