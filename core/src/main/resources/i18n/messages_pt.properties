MEncoderVideo.68=\#Aqui pode usar par\u00E2metros espec\u00EDficos para algumas combina\u00E7\u00F5es de codecs.\n
MEncoderVideo.69=\#\\u00c9 usado maioritariamente para problemas de sincroniza\u00E7\u00E3o A/V, mas pode ser usado para qualquer outro fim, tamb\u00E9m\n
MEncoderVideo.70=\#Considerar como defini\u00E7\u00F5es avan\u00E7adas, n\u00E3o devendo ser usado se n\u00E3o souber exactamente como\n
MEncoderVideo.71=\#A sintaxe \u00E9 {java condition} :: {MEncoder options}  ; Pode acumular diversas op\u00E7\u00F5es\n
MEncoderVideo.72=\#Tokens autorizados: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Cuidado, qualquer linha mal composta ser\u00E1 eliminada\n
MEncoderVideo.75=\#Op\u00E7\u00F5es especiais:\n
MEncoderVideo.76=\# -noass:   desactiva definitivamente legendas ASS/SSA visto poderem interferir com a sincroniza\u00E7\u00E3o A/V\n
MEncoderVideo.77=\# -nosync:  desactiva definitivamente m\u00E9todo alternativo de sincroniza\u00E7\u00E3o A/V para esta condi\u00E7\u00E3o (-mc far\u00E1 o mesmo)\n
MEncoderVideo.78=\# -quality: sobrepor defini\u00E7\u00F5es de quailidade de v\u00EDdeo\n
MEncoderVideo.79=\# -mt:      for\u00E7ar utiliza\u00E7\u00E3o do build MEncoder multithreaded (experimental, poder\u00E1 ser inst\u00E1vel)\n
MEncoderVideo.80=\#Esta lista ser\u00E1 melhorada com o tempo: ajustes/feedbacks em v\u00E1rios ficheiros/codecs ser\u00E3o sempre bem-vindos\n
MEncoderVideo.87=\#Pode usar aqui as suas pr\u00F3prias condi\u00E7\u00F5es/op\u00E7\u00F5es\!\n Alguns exemplos: para activar o build mt do MEncoder\n
MEncoderVideo.88=\#para qualquer conte\u00FAdo HD H.264(redundante com a op\u00E7\u00E3o principal): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#para remover 24p judder numa TV de 50hz:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#para remux quando o v\u00EDdeo for MPEG-2 e n\u00E3o houver legendas:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
