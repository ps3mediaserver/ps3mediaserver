MEncoderVideo.68=\#Buraya bazı kodek kombinasyonları için özel parametreler ekleyebilirsiniz.\n
MEncoderVideo.69=\#Daha çok A/V senkronlama işlemleri için, fakat başka işlemler için de kullanılabilir.\n
MEncoderVideo.70=\#Ne yaptığınızı bilmiyorsanız kullanılmaması gereken uzman ayarları olarak sayın.\n
MEncoderVideo.71=\#Syntax is {java condition} :: {MEncoder options}  ; Birkaç seçeneği birleştirebilirsiniz.\n
MEncoderVideo.72=\#Yetkilendirilen işaretler: filename srtfile container vcodec acodec samplerate framerate width height channels duration\n
MEncoderVideo.73=\#Dikkat, bozuk sıra tümüyle silinecektir.\n
MEncoderVideo.75=\#Özel seçenekler:\n
MEncoderVideo.76=\# -noass:   ASS/SSA altyazılarını tümüyle devre dışı bırak.\n
MEncoderVideo.77=\# -nosync:  bu durum için alternatif A/V eşleştirme yöntemini devre dışı bırak (-mc aynısını yapar)\n
MEncoderVideo.78=\# -quality: görüntü kalitesi ayarlarını geçersiz kıl \n
MEncoderVideo.79=\# -mt:      Multithread MEncoder sürümünü kullanmaya zorla\n
MEncoderVideo.80=\#Bu liste zamanla geliştirilecektir: çeşitli kodek/dosya ayarları/geri bildirimleri her zaman hoş karşılanır.\n
MEncoderVideo.87=\#Şimdi buraya kendi durumunuzu/seçeneklerinizi koyabilirsiniz\! Birkaç örnek: örneğin, H264 HD içerik için\n
MEncoderVideo.88=\#MEncoder mt sürümünü etkinleştir (ana seçenekle gereksiz): vcodec == h264 && width >= 1280 :: -mt -lavdopts fast\n
MEncoderVideo.89=\#50hz TV'de 24p titremesini kaldırmak için:                        framerate == 23.976 :: -speed 1.042709376 -ofps 25\n
MEncoderVideo.91=\#Görüntü dosyası MPEG-2 ise ve altyazı yoksa remux işlemi yapmak için:    vcodec == mpeg2 && srtfile == null :: -ovc copy -nosync
