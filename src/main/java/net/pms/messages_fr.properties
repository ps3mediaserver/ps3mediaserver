TrTab2.10=Permet de streamer directement le flux DTS \u00e0 l'ampli\nAttention, il est possible d'avoir un bruit blanc. Voici quelques conseils:\n- Vous devez avoir un ampli compatible DTS, connect\u00e9 en TOSLINK ou HDMI\n- L'icone de volume dans le XMB doit \u00eatre \u00e0 'Normal'\n- L'icone des canaux audio dans le XMB doit \u00eatre sur 'Gauche+Droite'\n
