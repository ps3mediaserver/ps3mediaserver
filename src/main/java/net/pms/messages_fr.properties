TrTab2.39=La vid\u00e9o est automatiquement transcod\u00e9 et mux\u00e9 vers un fichier MPEG-PS / AC3 (compatible PS3)
TrTab2.40=\nVous pouvez jouer avec les param\u00e8tres vqscale, vqmin et keyint pour atteindre une bonne qualit\u00e9, voire m\u00eame sans perte visible.
TrTab2.41=\nL'inconv\u00e9nient est le d\u00e9bit maximum qui peut parfois atteindre des sommets, d\u00e9passant votre capacit\u00e9 r\u00e9seau.
TrTab2.42=\nC'est pourquoi vous pouvez r\u00e9gler la bande passante si vous \u00eates en WiFi, CPL, etc. Cependant, la qualit\u00e9 du transcoding
TrTab2.43=\nest un \u00e9quilibre entre la vitesse du r\u00e9seau et la puissance du processeur: Plus la qualit\u00e9 sera bonne dans un d\u00e9bit limit\u00e9,
TrTab2.44=\nplus le processeur souffrira\! Et ne vous attendez pas \u00e0 mettre une vid\u00e9o 1080p parfaite dans 15Mbits :p
