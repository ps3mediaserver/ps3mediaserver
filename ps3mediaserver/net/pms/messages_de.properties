TrTab2.39=Tips zu den Encoder-Einstellungen:\nDas Video wird automatisch nach MPEG-PS / AC3 Audio transkodiert und gemuxt, also kompatibel zur PS3 gemacht.
TrTab2.40=\nDu kannst mit den vqscale, vqmin und keyint Parametern experimentieren um gute, auch fast verlustfreie Transkodierungsqualit\u00e4t zu erzielen.
TrTab2.41=\nDer Nachteil hierbei ist, dass die variable Bitrate (VBR) bei komplexen Szenen deine maximale Netzwerkkapazit\u00e4t \u00fcbersteigen kann.
TrTab2.42=\nDarum kannst du auch die max. Bandbreite angeben wenn du WLAN, DLAN, etc. benutzt. Die Transkodierungsqualit\u00e4t
TrTab2.43=\nist aber die Balance zwischen Netzwerkgeschwindigkeit und CPU-Leistung: Je mehr Qualit\u00e4t du in eine erzwungene Bitrate steckst,
TrTab2.44=\ndesto mehr leidet die CPU darunter\! Erwarte deshalb nicht, dass du einen 1080p-Actionfilm in schlechtester Qualit\u00e4t in 15Mbps unterbringen kannst :p
