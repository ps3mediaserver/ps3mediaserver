TrTab2.10=Erm\u00f6glicht es DTS direkt zum Receiver zu streamen.\nSei vorsichtig, es ist m\u00f6glich einen Brummton zu h\u00f6ren. Hier ein paar Ratschl\u00e4ge:\n- Du ben\u00f6tigst einen DTS-kompatiblen receiver der per TOSLINK ooder HDMI angeschlo\u00dfen ist.\n-Das Laust\u00e4rkesymbol am XMB mu\u00df auf 'Normal' stehen.\n- Das Kanalsymbol am XMBmu\u00df auf 'Links+Rechts' stehen.\n
