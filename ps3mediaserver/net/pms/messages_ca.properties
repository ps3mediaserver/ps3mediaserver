MEncoderVideo.31=Aquesta opci\u00f3 permet usar una versi\u00f3n experimental de mencoder, optimitzada per m\u00faltiples nucliss y la decodificaci\u00f3 de H264.\nUsar nom\u00e9s amb una CPU de m\u00faltiples nuclis REAL y si s'ha especificat 2 nuclis o m\u00e9s en las caracter\u00edstiques de transcodificaci\u00f3 \!\nA m\u00e9s a m\u00e9s, Pot resultar inestable, per aix\u00f2 es pot tornar enradere en qualsevol moment...
