MEncoderVideo.31=Ta mo\u017enost omogo\u010di eksperimentalno razli\u010dico mencoder-ja, ki je optimizirana za ve\u010djederno in H264 dekodiranje.\nUporabite to samo, \u010de imate PRAVI ve\u010djederni procesor in imate v prekodirnih nastavitvah nastavljeno 2 jedra ali ve\u010d\!\nZadeva je lahko nestabilna, zato lahko kadarkoli povrnete prvotno razli\u010dico...
